<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farewell Message</title>
  <!-- おしゃれな日本語フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e; /* 背景を少し明るく調整 */
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      position: absolute;
      top: 10px;
      left: 20px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 2rem;
      line-height: 2.5rem;
      animation: smoothFadeIn 2s ease-in-out forwards;
    }

    /* 構文ハイライトのスタイル */
    .tag {
      color: red; /* HTMLタグ */
    }

    .attribute {
      color: orange; /* 属性 */
    }

    .string {
      color: #27c627; /* 明るい緑 */
    }

    .keyword {
      color: #9b59b6; /* 明るい紫 */
    }

    @keyframes smoothFadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes smoothFadeOut {
      0% {
        opacity: 1;
        transform: translateY(0px);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // タイピングで表示する内容
    const htmlCode = `
&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
  &lt;title&gt;Farewell Message&lt;/title&gt;
  &lt;style&gt;
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Noto Sans JP', sans-serif;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;script&gt;
    const team = "Not as pdev anymore, but always striving together as teammates.";
    const gratitude = "Thank you for your dedication and for leading us forward.";
    const commitment = "We commit ourselves to growing and reaching new heights.";

    function generateFarewellMessage(team, gratitude, commitment) {
      return \`\${team}\\n\${gratitude}\\n\${commitment}\`;
    }

    const finalMessage = generateFarewellMessage(team, gratitude, commitment);
    console.log(finalMessage);
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
`.trim();

    let index = 0;
    const typingSpeed = 15; // タイピング速度を少し遅く設定

    // 構文ハイライト関数
    function syntaxHighlight(code) {
      return code
        .replace(/&lt;([\/]?[a-zA-Z0-9]+)/g, `<span class="tag">&lt;$1</span>`) // HTMLタグを赤色に変更
        .replace(/([a-z\-]+)(=)/g, `<span class="attribute">$1</span>$2`) // 属性名をオレンジ色に変更
        .replace(/"([^"]*)"/g, `<span class="string">"$1"</span>`) // 文字列を緑色に変更
        .replace(/\b(const|let|function|return|console|log)\b/g, `<span class="keyword">$1</span>`); // キーワードを明るい紫に変更
    }

    // タイピングアニメーション
    function typeCode() {
      if (index <= htmlCode.length) {
        const currentCode = htmlCode.slice(0, index);
        codeElement.innerHTML = syntaxHighlight(currentCode); // 構文ハイライト適用
        index++;
        if (index === htmlCode.length) {
          codeElement.style.animation = 'smoothFadeOut 1.5s ease-in-out forwards'; // フェードアウトアニメーションを適用
          setTimeout(showMessage, 2000); // メッセージ表示
        } else {
          setTimeout(typeCode, typingSpeed); // タイピング速度設定
        }
      }
    }

    // メッセージ表示
    function showMessage() {
      messageElement.style.display = "block"; // メッセージ表示
    }

    // タイピングアニメーション開始
    typeCode();
  </script>
</body>
</html>
