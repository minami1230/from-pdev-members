<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Animation</title>
    <style>
        body {
            margin: 0;
            background-color: #1e1e1e; /* ダークモードの背景 */
            font-family: "Courier New", monospace; /* コーディング画面風のフォント */
            overflow: hidden;
        }

        #code {
            position: absolute;
            top: 20%;
            left: 10%;
            font-size: 14px; /* コードの文字サイズ */
            line-height: 1.5;
            color: #00ff00; /* 緑色の文字 */
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 14px;
            background-color: #00ff00;
            animation: blink 1s infinite; /* カーソルの点滅アニメーション */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #tree {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            animation: growTree 4s ease-in-out 3s forwards; /* ツリーの成長アニメーション */
        }

        @keyframes growTree {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px; /* メッセージの文字サイズ */
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 7s forwards; /* メッセージ表示アニメーション */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: floatParticle 3s ease-in-out infinite;
        }

        @keyframes floatParticle {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div id="code"></div>
    <div id="tree">
        <svg width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="green"></circle> <!-- ツリーの形 -->
        </svg>
    </div>
    <div id="message">○○さん、今までpdevを引っ張ってくださり、本当にありがとうございました！</div>

    <script>
        const codeLines = [
            "const pdev = 'A team of engineers';",
            "const growth = 'Continuous improvement';",
            "console.log('Thank you for your leadership!');"
        ];

        const codeContainer = document.getElementById("code");
        const cursor = document.createElement("span");
        cursor.id = "cursor";
        codeContainer.appendChild(cursor);

        let lineIndex = 0;
        let charIndex = 0;
        let currentLine = "";

        function typeCode() {
            if (lineIndex < codeLines.length) {
                const currentLineText = codeLines[lineIndex];
                if (charIndex < currentLineText.length) {
                    currentLine += currentLineText[charIndex];
                    codeContainer.innerHTML = `<span>${currentLine}</span>`;
                    codeContainer.appendChild(cursor); // カーソルを最新の文字の後ろに配置
                    charIndex++;
                    setTimeout(typeCode, 50); // タイピング速度を設定
                } else {
                    currentLine += "<br>";
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(typeCode, 200); // 次の行に進むまでの遅延
                }
            } else {
                cursor.style.display = "none"; // タイピング終了後カーソルを消す
                showTree(); // ツリーを表示
            }
        }

        typeCode();

        function showTree() {
            const tree = document.getElementById("tree");
            tree.style.animation = "growTree 4s ease-in-out forwards";
            createParticles(); // パーティクルを生成
        }

        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement("div");
                particle.className = "particle";
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(particle);

                particle.addEventListener("animationend", () => {
                    particle.remove(); // アニメーション終了後に削除
                });
            }
        }
    </script>
</body>
</html>
