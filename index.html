<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farewell Message</title>
  <!-- おしゃれなフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      position: absolute;
      top: 10px;
      left: 10px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      color: #ffffff; /* デフォルトテキスト色 */
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 2rem;
      line-height: 2.5rem;
      animation: zoomIn 1.5s ease-in-out forwards, fadeIn 1.5s ease-in-out forwards;
    }

    /* 構文ハイライトのスタイル */
    .tag {
      color: red; /* HTMLタグ */
    }

    .attribute {
      color: orange; /* lang属性など */
    }

    .string {
      color: green; /* "文字列" */
    }

    .keyword {
      color: purple; /* const, function, returnなど */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: translate(-50%, -50%) scale(0.5);
      }
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // タイピングで表示する内容（エスケープ処理後）
    const htmlCode = `
&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
  &lt;title&gt;Farewell Message&lt;/title&gt;
  &lt;style&gt;
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Noto Sans JP', sans-serif;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;script&gt;
    const team = "Not as pdev anymore, but always striving together as teammates.";
    const gratitude = "Thank you for your dedication and for leading us forward.";
    const commitment = "We commit ourselves to growing and reaching new heights.";

    function generateFarewellMessage(team, gratitude, commitment) {
      return \`\${team}\\n\${gratitude}\\n\${commitment}\`;
    }

    const finalMessage = generateFarewellMessage(team, gratitude, commitment);
    console.log(finalMessage);
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
`.trim();

    let index = 0;
    const typingSpeed = 10;

    // 構文ハイライト関数
    function syntaxHighlight(code) {
      return code
        .replace(/&lt;([\/]?[a-zA-Z0-9]+)/g, `<span class="tag">&lt;$1</span>`) // HTMLタグを赤色に変更
        .replace(/([a-z\-]+)(=)/g, `<span class="attribute">$1</span>$2`) // 属性名をオレンジ色に変更
        .replace(/"([^"]*)"/g, `<span class="string">"$1"</span>`) // 文字列を緑色に変更
        .replace(/\b(const|let|function|return|console|log)\b/g, `<span class="keyword">$1</span>`); // キーワードを紫色に変更
    }

    // タイピングアニメーション
    function typeCode() {
      if (index <= htmlCode.length) {
        const currentCode = htmlCode.slice(0, index); // タイピング進行部分取得
        codeElement.innerHTML = syntaxHighlight(currentCode); // 構文ハイライトを適用
        index++;
        if (index === htmlCode.length) {
          setTimeout(() => codeElement.style.opacity = 0, 1000); // フェードアウト
          setTimeout(showMessage, 2000); // 最終メッセージ表示
        } else {
          setTimeout(typeCode, typingSpeed); // タイピング速度
        }
      }
    }

    // メッセージ表示
    function showMessage() {
      codeElement.style.display = "none"; // コーディング部分非表示
      messageElement.style.display = "block"; // メッセージを中央に表示
    }

    // タイピングアニメーションを開始
    typeCode();
  </script>
</body>
</html>
