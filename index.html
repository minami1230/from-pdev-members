<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Message of Departure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* 上揃え */
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      padding: 20px;
      white-space: pre-wrap;
      font-size: 14px; /* 文字サイズを調整 */
      line-height: 1.5;
      opacity: 1; /* フェードイン/アウトに対応 */
      animation: codeFadeOut 1s ease-in 9s forwards; /* フェードアウトアニメ付き（9秒後） */
    }

    #message {
      display: none;
      width: 100%; /* 横幅いっぱい */
      text-align: center; /* 中央揃え */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 2s ease-in forwards;
      color: white;
      font-size: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes codeFadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // コード内容
    const htmlCode = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Message of Departure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Consolas', 'Courier New', monospace';
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      color: #36d4ff;
    }
  </style>
</head>
<body>
  <h1>今までpdevを引っ張ってくださりありがとうございました！</h1>
</body>
</html>
`.trim();

    // タイピング速度設定
    let index = 0;
    const typingSpeed = 50; // タイピング速度を少し速く設定

    // タイピングアニメーション
    function typeCode() {
      if (index < htmlCode.length) {
        codeElement.innerHTML += htmlCode[index] === '\n' ? '<br>' : htmlCode[index];
        index++;
        setTimeout(typeCode, typingSpeed); // 指定の速度で次の文字を表示
      } else {
        setTimeout(showMessage, 2000); // 全てのコードが表示されてから2秒後にメッセージ表示
      }
    }

    // メッセージをフェードインする関数
    function showMessage() {
      codeElement.style.display = "none"; // コードを非表示
      messageElement.style.display = "block"; // メッセージを表示
    }

    // タイピングアニメーションを開始
    typeCode();
  </script>
</body>
</html>
