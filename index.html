<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farewell Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      position: absolute;
      top: 10px;
      left: 20px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.7rem;
      line-height: 2.5rem;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .tag {
      color: red; /* HTMLタグ */
    }

    .attribute {
      color: orange; /* 属性 */
    }

    .string {
      color: #27c627; /* 緑 */
    }

    .keyword {
      color: #9b59b6; /* 紫 */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">
    <p>今までpdevを引っ張ってくださりありがとうございました！</p>
    <p>pdev一同成長した姿を見せられるよう頑張ります！</p>
  </div>

  <script>
    const codeElement = document.getElementById('code');
    const messageElement = document.getElementById('message');

    const htmlCode = `
&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;title&gt;Farewell Message&lt;/title&gt;
  &lt;style&gt;
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: 'Noto Sans JP', sans-serif;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;script&gt;
    const team = "Not as pdev anymore, but always striving together as teammates.";
    const gratitude = "Thank you for your dedication and for leading us forward.";
    const commitment = "We commit ourselves to growing and reaching new heights.";

    function generateFarewellMessage(team, gratitude, commitment) {
      return \`\${team}\\n\${gratitude}\\n\${commitment}\`;
    }

    const finalMessage = generateFarewellMessage(team, gratitude, commitment);
    console.log(finalMessage);
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
`.trim();

    let index = 0;
    const typingSpeed = 15; // タイピング速度を調整

    // 構文ハイライト関数
    function syntaxHighlight(code) {
      return code
        .replace(/&lt;([\/]?[a-zA-Z0-9]+)/g, `<span class="tag">&lt;$1</span>`) // HTMLタグを赤色表示
        .replace(/([a-z\-]+)(=)/g, `<span class="attribute">$1</span>$2`) // 属性をオレンジ表示
        .replace(/"([^"]*)"/g, `<span class="string">"$1"</span>`) // 文字列を緑表示
        .replace(/\b(const|let|function|return|console|log)\b/g, `<span class="keyword">$1</span>`); // キーワードを紫表示
    }

    // タイピングアニメーション
    function typeCode() {
      const currentCode = htmlCode.slice(0, index);
      codeElement.innerHTML = syntaxHighlight(currentCode); // 構文ハイライト適用
      index++;
      if (index >= htmlCode.length) { // 完了時に即座にフェードアウト開始
        codeElement.style.animation = 'fadeOut 1.5s ease-in-out forwards';
        setTimeout(() => showMessage(), 1500); // メッセージ表示へ切り替える
      } else {
        setTimeout(typeCode, typingSpeed);
      }
    }

    // メッセージの表示
    function showMessage() {
      messageElement.style.display = 'block';
    }

    typeCode(); // タイピングアニメーション開始
  </script>
</body>
</html>
