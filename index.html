<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Animation</title>
    <style>
        body {
            margin: 0;
            background-color: #1e1e1e; /* コーディング画面風の背景色 */
            font-family: "Courier New", monospace; /* フォントをコーディング風に */
            overflow: hidden;
        }

        #code {
            position: absolute;
            top: 20%;
            left: 10%;
            font-size: 14px; /* 左上の文字のサイズ */
            line-height: 1.5;
            color: #ffffff; /* 白い文字 */
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 14px;
            background-color: #ffffff;
            animation: blink 1s infinite; /* カーソルの点滅 */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blue {
            color: #007bff; /* 青 */
        }

        .white {
            color: #ffffff; /* 白 */
        }

        .orange {
            color: #ffa500; /* オレンジ */
        }

        #message {
            position: absolute;
            top: 40%;
            left: 10%;
            font-size: 14px; /* メッセージのフォントサイズを左上に合わせる */
            line-height: 1.5;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards; /* メッセージ表示アニメーション */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="code"></div>
    <div id="message"></div>

    <script>
        const codeLines = [
            { text: "const ", class: "blue" },
            { text: "pdev", class: "white" },
            { text: " = ", class: "white" },
            { text: "'A team of engineers'", class: "orange" },
            { text: ";", class: "white" },
            { text: "const ", class: "blue" },
            { text: "growth", class: "white" },
            { text: " = ", class: "white" },
            { text: "'Continuous improvement'", class: "orange" },
            { text: ";", class: "white" },
            { text: "console.log", class: "blue" },
            { text: "(", class: "white" },
            { text: "'Thank you for your leadership!'", class: "orange" },
            { text: ");", class: "white" }
        ];

        const messageLines = [
            { text: "今まで", class: "white" },
            { text: "pdev", class: "blue" },
            { text: "を引っ張ってくださりありがとうございました！", class: "white" },
            { text: "pdev", class: "blue" },
            { text: "一同成長した姿を見せられるよう頑張ります！", class: "white" }
        ];

        const codeContainer = document.getElementById("code");
        const messageContainer = document.getElementById("message");
        const cursor = document.createElement("span");
        cursor.id = "cursor";
        codeContainer.appendChild(cursor);

        let lineIndex = 0;
        let charIndex = 0;
        let currentLine = "";

        function typeCode() {
            if (lineIndex < codeLines.length) {
                const currentSegment = codeLines[lineIndex];
                if (charIndex < currentSegment.text.length) {
                    currentLine += `<span class="${currentSegment.class}">${currentSegment.text[charIndex]}</span>`;
                    codeContainer.innerHTML = currentLine;
                    codeContainer.appendChild(cursor); // カーソルを最新の文字の後ろに配置
                    charIndex++;
                    setTimeout(typeCode, 50); // タイピング速度を設定
                } else {
                    currentLine += "<br>";
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(typeCode, 200); // 次の行に進むまでの遅延
                }
            } else {
                cursor.style.display = "none"; // タイピング終了後カーソルを消す
                showMessage(); // メッセージ表示
            }
        }

        typeCode();

        function showMessage() {
            let messageHTML = "";
            messageLines.forEach(segment => {
                messageHTML += `<span class="${segment.class}">${segment.text}</span>`;
            });
            messageContainer.innerHTML = messageHTML;
            messageContainer.style.animation = "fadeIn 2s ease-in-out forwards";
        }
    </script>
</body>
</html>
