<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farewell Message</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: 'Noto Sans JP', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* タイピングアニメーションのコード部分 */
    #code {
      position: absolute;
      top: 10px;
      left: 20px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      color: #ffffff;
    }

    /* 最後のメッセージ部分 */
    #message {
      display: none;
      position: absolute; /* 座標固定 */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.7rem;
      line-height: 2rem;
      text-align: center; /* メッセージを中央揃え */
      width: 90%; /* 横幅を全体に収める */
    }

    .tag {
      color: red; /* HTMLタグ */
    }

    .attribute {
      color: orange; /* 属性名 */
    }

    .string {
      color: #27c627; /* 緑 */
    }

    .keyword {
      color: #9b59b6; /* 紫 */
    }
  </style>
</head>
<body>
  <!-- タイピング表示部分 -->
  <div id="code"></div>

  <!-- 最後のメッセージ -->
  <div id="message">
    <p>今までpdevを引っ張ってくださりありがとうございました！</p>
    <p>pdev一同成長した姿を見せられるよう頑張ります！</p>
  </div>

  <script>
    const codeElement = document.getElementById('code'); // コーディング表示部分
    const messageElement = document.getElementById('message'); // メッセージ表示部分

    // 表示するコード内容
    const htmlCode = `
&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;title&gt;Farewell Message&lt;/title&gt;
  &lt;style&gt;
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: 'Noto Sans JP', sans-serif;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;script&gt;
    const team = "Not as pdev anymore, but always striving together as teammates.";
    const gratitude = "Thank you for your dedication and for leading us forward.";
    const commitment = "We commit ourselves to growing and reaching new heights.";

    function generateFarewellMessage(team, gratitude, commitment) {
      return \`${team}\\n${gratitude}\\n${commitment}\`;
    }

    const finalMessage = generateFarewellMessage(team, gratitude, commitment);
    console.log(finalMessage);
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
`.trim();

    let index = 0;
    const typingSpeed = 15; // タイピング速度設定

    // 構文ハイライト処理
    function syntaxHighlight(code) {
      return code
        // 1. HTMLタグ処理（赤色）
        .replace(/&lt;([\/]?[a-zA-Z0-9]+)/g, `<span class="tag">&lt;$1</span>`)
        // 2. 属性名処理（オレンジ色）
        .replace(/(\b[a-z\-]+)(=)/g, `<span class="attribute">$1</span>$2`)
        // 3. 文字列処理（緑色）
        .replace(/"([^"]*)"/g, `<span class="string">"$1"</span>`)
        // 4. キーワード処理（紫色）
        .replace(/\b(const|let|function|return|console|log)\b/g, `<span class="keyword">$1</span>`);
    }

    // タイピングアニメーション
    function typeCode() {
      if (index <= htmlCode.length) {
        const currentCode = htmlCode.slice(0, index);
        codeElement.innerHTML = syntaxHighlight(currentCode);
        index++;
        if (index === htmlCode.length) { // フェードアウト＆メッセージ表示切り替え
          codeElement.style.opacity = '0';
          messageElement.style.display = 'block'; // メッセージを中央に表示
        } else {
          setTimeout(typeCode, typingSpeed); // タイピング速度適用
        }
      }
    }

    // アニメーション開始
    typeCode();
  </script>
</body>
</html>
