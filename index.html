<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Farewell Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      align-items: flex-start; /* 上揃え */
      justify-content: flex-start; /* 左揃え */
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      padding: 20px;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
    }

    .hidden {
      transition: opacity 2s ease-out;
      opacity: 0;
    }

    #message {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease-in forwards;
      color: white;
      font-size: 1.5rem;
      margin-top: 20%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    const htmlCode = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Farewell Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Consolas', 'Courier New', monospace;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      color: #36d4ff;
    }
  </style>
</head>
<body>
  <h1>今までpdevを引っ張ってくださりありがとうございました！</h1>
</body>
</html>
`.trim();

    let index = 0;
    const typingSpeed = 10; // タイピング速度を遅く

    let colors = {
      tag: "#569CD6",        // タグ名
      attribute: "#9CDCFE",  // 属性名
      string: "#CE9178",     // 文字列
      brackets: "#D4D4D4"    // 括弧
    };

    function syntaxHighlight(line) {
      return line
        .replace(/(&lt;\/?[a-zA-Z0-9]+)/g, `<span style="color: ${colors.tag};">$1</span>`) // タグ名
        .replace(/([a-z\-]+)="[^"]*"/g, `<span style="color: ${colors.attribute};">$1</span>`) // 属性名
        .replace(/"([^"]*)"/g, `<span style="color: ${colors.string};">"$1"</span>`) // 文字列
        .replace(/(&gt;|&lt;)/g, `<span style="color: ${colors.brackets};">$1</span>`); // 括弧
    }

    function typeCode() {
      if (index < htmlCode.length) {
        codeElement.innerHTML += htmlCode[index] === '\n' ? '<br>' : htmlCode[index];
        index++;
        setTimeout(typeCode, typingSpeed);
      } else {
        setTimeout(showMessage, 2000); // コード完了後メッセージ表示
      }
    }

    function showMessage() {
      codeElement.style.display = "none";
      messageElement.style.display = "block";
    }

    typeCode();
  </script>
</body>
</html>
