<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Message of Departure</title>
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      align-items: flex-start; /* 上揃え */
      justify-content: flex-start; /* 左揃え */
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      padding: 20px;
      white-space: pre-wrap;
      font-size: 14px; /* 修正: 文字サイズを小さく調整 */
      line-height: 1.3;
    }

    #message {
      display: none;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 2s ease-in forwards;
      color: white;
      font-size: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // コード内容
    const htmlCode = `
&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
  &lt;title&gt;pdev Message of Departure&lt;/title&gt;
  &lt;style&gt;
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Consolas', 'Courier New', monospace;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      color: #36d4ff;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;h1&gt;今までpdevを引っ張ってくださりありがとうございました！pdev一同成長した姿を見せられるよう頑張ります！！&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;
`.trim();

    // タイピング速度設定
    let index = 0;
    const typingSpeed = 50; // タイピング速度

    // 色分け設定
    let colors = {
      tag: "#569CD6",        // タグ名
      attribute: "#9CDCFE",  // 属性名
      string: "#CE9178",     // 文字列
      brackets: "#D4D4D4",   // 括弧
      text: "#D4D4D4"        // 通常テキストの色
    };

    // 構文をハイライトする関数
    function syntaxHighlight(line) {
      return line
        // タグ名（<html>, </head>など）
        .replace(/(&lt;\/?[a-zA-Z0-9]+)/g, `<span style="color: ${colors.tag};">$1</span>`)
        // 属性名（charset, name など）
        .replace(/([a-z\-]+)="[^"]*"/g, `<span style="color: ${colors.attribute};">$1</span>`)
        // 文字列（"UTF-8", "width=device-width" など）
        .replace(/"([^"]*)"/g, `<span style="color: ${colors.string};">"$1"</span>`)
        // 括弧（<, >）
        .replace(/(&gt;|&lt;)/g, `<span style="color: ${colors.brackets};">$1</span>`);
    }

    // HTMLの構文をハイライト
    const highlightedCode = syntaxHighlight(htmlCode);

    // タイピングアニメーション
    function typeCode() {
      if (index < highlightedCode.length) {
        // 次の文字を追加
        codeElement.innerHTML += highlightedCode[index] === '\n' ? '<br>' : highlightedCode[index];
        index++;
        setTimeout(typeCode, typingSpeed);
      } else {
        setTimeout(showMessage, 2000); // 全部表示後、2秒後にメッセージ表示
      }
    }

    // メッセージをフェードインする関数
    function showMessage() {
      codeElement.style.display = "none";
      messageElement.style.display = "block";
    }

    // タイピングアニメーションを開始
    typeCode();
  </script>
</body>
</html>
