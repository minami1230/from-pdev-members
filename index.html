<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Message of Departure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      padding: 20px;
      white-space: pre-wrap;
      font-size: 14px; /* 文字サイズ調整 */
      line-height: 1.5;
      opacity: 1; /* 最初は完全表示 */
      transition: opacity 2s ease-in; /* フェードアウトアニメーション設定 */
    }

    #message {
      display: none;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 1s ease-in forwards; /* フェードインアニメーション設定 */
      color: white;
      font-size: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // 表示するコード
    const htmlCode = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Message of Departure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Consolas', 'Courier New', monospace;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      color: #36d4ff;
    }
  </style>
</head>
<body>
  <h1>今までpdevを引っ張ってくださりありがとうございました！</h1>
</body>
</html>
`.trim();

    // タイピング速度設定
    let index = 0;
    const typingSpeed = 30; // タイピング速度

    // タイピングアニメーション機能
    function typeCode() {
      if (index < htmlCode.length) {
        codeElement.innerHTML += htmlCode[index] === '\n' ? '<br>' : htmlCode[index];
        index++;
        if (index === htmlCode.length - 50) { // 最後の50文字前にフェードアウト開始準備
          setTimeout(() => codeElement.style.opacity = 0, 2000); // フェードアウト開始（2秒後）
          setTimeout(showMessage, 4000); // フェードアウト後メッセージ表示（4秒後）
        } else {
          setTimeout(typeCode, typingSpeed); // 継続してタイピングアニメーション
        }
      }
    }

    // メッセージをフェードインで表示する機能
    function showMessage() {
      codeElement.style.display = "none"; // コードを隠す
      messageElement.style.display = "block"; // メッセージを表示
    }

    // すべて開始
    typeCode();
  </script>
</body>
</html>
