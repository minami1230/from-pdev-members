<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Farewell Message</title>
  <style>
    /* VS Code風の背景とコードスタイル */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e; /* ダークブルーグレー背景 */
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d4d4d4; /* VS Code風の文字色 */
      height: 100vh;
    }

    #code {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
    }

    #message {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease-in forwards;
      color: white;
      font-size: 1.5rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張っていただきありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // コード内容を配列に設定（VS Code風の構文で記述）
    const codeLines = [
      '<!DOCTYPE html>',
      '<html lang="en">',
      '<head>',
      '  <meta charset="UTF-8">',
      '  <meta name="viewport" content="width=device-width, initial-scale=1.0">',
      '  <title>pdev Farewell Message</title>',
      '  <style>',
      '    body {',
      '      margin: 0;',
      '      padding: 0;',
      '      display: flex;',
      '      align-items: center;',
      '      justify-content: center;',
      '      background-color: #1e1e1e;',
      '      color: white;',
      '      font-family: "Consolas", "Courier New", monospace;',
      '      height: 100vh;',
      '    }',
      '    h1 {',
      '      font-size: 2rem;',
      '      color: #36d4ff;',
      '    }',
      '  </style>',
      '</head>',
      '<body>',
      '  <h1>今までpdevを引っ張っていただきありがとうございました！</h1>',
      '</body>',
      '</html>',
    ];

    let currentLine = 0;
  
    // タイピング風アニメーションの関数
    function typeCode() {
      if (currentLine < codeLines.length) {
        codeElement.innerHTML += codeLines[currentLine] + "\n";
        currentLine++;
      } else {
        // すべてのコードが描画された後、画面をフェードアウトして新しい内容を表示
        setTimeout(showMessage, 1000);
      }
    }

    // メッセージを表示する関数
    function showMessage() {
      codeElement.style.display = "none";
      messageElement.style.display = "block";
    }

    // タイピング速度（高速化）
    const typingSpeed = 100; // 毎行表示速度（ms）

    setInterval(typeCode, typingSpeed);
  </script>
</body>
</html>
</html>
