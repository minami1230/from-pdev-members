<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Departure Message</title>
  <!-- おしゃれなフォントを適用 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Noto Sans JP', sans-serif; /* おしゃれなフォント */
      display: flex;
      align-items: flex-start; /* 左上に配置 */
      justify-content: flex-start;
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      position: absolute; /* 画面左上に配置 */
      top: 10px;
      left: 10px;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      opacity: 1;
      transition: opacity 3s ease-in-out; /* フェードアウト */
    }

    #message {
      display: none;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 1.5s ease-in-out forwards;
      color: white; /* メッセージの色を白に */
      font-size: 2.5rem;
      width: 100%; /* 横幅一杯 */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張ってくださりありがとうございました。pdev一同さらなる成長を目指して頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // タイピングで表示されるコード内容
    const htmlCode = `
/**
 * メッセージ生成コード
 */

// メッセージの内容
const messageHeader = "今までpdevを引っ張ってくださりありがとうございました。";
const messageBody = "pdev一同さらなる成長を目指して頑張ります！";

// メッセージを生成する関数
function generateMessage(header, body) {
  return \`
<h1>\${header}</h1>
<p>\${body}</p>
\`;
}

// HTML出力用のコード構造
<!DOCTYPE html>
<html lang="en">
<head>
  <title>pdev Departure</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Noto Sans JP', sans-serif;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
    }
    p {
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  \${generateMessage(messageHeader, messageBody)}
</body>
</html>
`.trim();

    // タイピング速度
    let index = 0;
    const typingSpeed = 20; // 速くタイピング速度を設定

    // タイピングアニメーション機能
    function typeCode() {
      if (index < htmlCode.length) {
        codeElement.innerHTML += htmlCode[index] === '\n' ? '<br>' : htmlCode[index];
        index++;
        if (index === htmlCode.length - 50) { // フェードアウト開始準備
          setTimeout(() => codeElement.style.opacity = 0, 1000); // コードフェードアウト
          setTimeout(showMessage, 3200); // メッセージを表示
        } else {
          setTimeout(typeCode, typingSpeed); // 継続してタイピングアニメーション
        }
      }
    }

    // メッセージをフェードインで表示する機能
    function showMessage() {
      codeElement.style.display = "none"; // コードを隠す
      messageElement.style.display = "block"; // メッセージを表示
    }

    // タイピングアニメーション開始
    typeCode();
  </script>
</body>
</html>
