<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Message of Departure</title>
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      padding: 20px;
      white-space: pre-wrap;
      font-size: 14px; /* 文字サイズを調整 */
      line-height: 1.3;
    }

    #message {
      display: none;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 2s ease-in forwards;
      color: white;
      font-size: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // 実際に表示するコード内容
    const htmlCode = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Message of Departure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Consolas', 'Courier New', monospace;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      color: #36d4ff;
    }
  </style>
</head>
<body>
  <h1>今までpdevを引っ張ってくださりありがとうございました！pdev一同成長した姿を見せられるよう頑張ります！！</h1>
</body>
</html>
`.trim();

    // タイピング速度設定
    let index = 0;
    const typingSpeed = 50; // タイピング速度

    // 色分け設定
    const highlightColors = {
      tag: "#569CD6",        // タグ名
      attribute: "#9CDCFE",  // 属性名
      string: "#CE9178",     // 文字列
      brackets: "#D4D4D4",   // 括弧
      text: "#D4D4D4"        // 通常テキストの色
    };

    // 構文ハイライト処理
    const htmlCodeHighlighted = htmlCode.replace(/</g, "&lt;")
                                         .replace(/>/g, "&gt;")
                                         .replace(/(&lt;\/?[a-zA-Z0-9]+)/g, `<span style="color: ${highlightColors.tag};">$1</span>`)
                                         .replace(/([a-z\-]+)="[^"]*"/g, `<span style="color: ${highlightColors.attribute};">$1</span>`)
                                         .replace(/"([^"]*)"/g, `<span style="color: ${highlightColors.string};">"$1"</span>`)
                                         .replace(/(&gt;|&lt;)/g, `<span style="color: ${highlightColors.brackets};">$1</span>`);

    // タイピングアニメーション
    function typeCode() {
      codeElement.innerHTML = htmlCodeHighlighted.slice(0, index); // 段階的に表示
      index++;
      if (index <= htmlCodeHighlighted.length) {
        setTimeout(typeCode, typingSpeed);
      } else {
        setTimeout(showMessage, 2000); // 全部表示後、2秒後にメッセージを表示
      }
    }

    // メッセージを表示する処理
    function showMessage() {
      codeElement.style.display = "none"; // コードを非表示
      messageElement.style.display = "block"; // メッセージを表示
    }

    // タイピングアニメーション開始
    typeCode();
  </script>
</body>
</html>
