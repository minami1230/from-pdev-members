<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Farewell Message</title>
  <style>
    /* VS Code風の背景とコードスタイル */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e; /* ダークブルーグレー背景 */
      font-family: 'Consolas', 'Courier New', monospace;
      color: #d4d4d4; /* VS Code風の文字色 */
    }

    canvas {
      display: block;
    }

    /* 感謝メッセージをフェードイン */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      animation: fadeIn 2s ease-in forwards;
      font-size: 1.5rem;
      color: white;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- コーディングアニメーションを表示するエリア -->
  <canvas id="codeCanvas"></canvas>

  <!-- 感謝のメッセージ -->
  <div class="message" id="message">
    今までpdevを引っ張ってくださりありがとうございました！<br>
    pdev一同、成長した姿を見せられるよう頑張ります！
  </div>

  <script>
    const canvas = document.getElementById("codeCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // VS Code風の色設定
    const colors = {
      keyword: '#569cd6', // キーワード（const, function）
      string: '#ce9178', // 文字列
      variable: '#9cdcfe', // 変数名
      brackets: '#d4d4d4', // 括弧
    };

    // タイピング風のコード
    const codeLines = [
      `const pdev = {`,
      `  name: "pdev",`,
      `  members: ["Leader", "Engineer1", "Engineer2", "Engineer3", "Engineer4"],`,
      `  vision: () => "共に成長し続ける",`,
      `  gratitude: () => "今までのご指導への感謝を込めて",`,
      `  future: () => "絆と挑戦は永遠です",`,
      `};`,
      `function eternity(message) {`,
      `  while (true) {`,
      `    console.log(\`\${pdev.name}: \${message}\`);`,
      `  }`,
      `}`,
      `eternity("絆と挑戦は永遠です。");`,
    ];

    let currentLine = 0;
    let typingIndex = 0;
    let delay = 100;
    let fadeOutDelay = 1500; // 文字が消えるまでの時間
    let fadeMessageDisplayed = false;

    // コードを1行ずつ描画する関数
    function drawCode() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "18px 'Consolas', monospace";

      // 既存の行を表示
      for (let i = 0; i < currentLine; i++) {
        drawSyntaxHighlightedLine(codeLines[i], 50, 50 + i * 28);
      }

      // 現在の行をタイピング風に表示
      if (currentLine < codeLines.length) {
        const textToDraw = codeLines[currentLine].slice(0, typingIndex + 1);
        drawSyntaxHighlightedLine(textToDraw, 50, 50 + currentLine * 28);

        if (typingIndex < codeLines[currentLine].length) {
          typingIndex++;
        } else {
          typingIndex = 0;
          currentLine++;
        }
      } else {
        // すべての行が表示された後、文字を消しフェードインメッセージを表示
        setTimeout(fadeOutCode, fadeOutDelay);
      }
    }

    // コードを構文ハイライト付きで描画する関数
    function drawSyntaxHighlightedLine(line, x, y) {
      const tokens = line.split(/(\s+|["'{}();,.]+)/); // 空白や記号で分割
      let xOffset = x;

      tokens.forEach(token => {
        let color = colors.brackets; // デフォルト色
        if (/^(const|function)$/.test(token)) color = colors.keyword; // キーワード
        else if (/^["'].*["']$/.test(token)) color = colors.string; // 文字列
        else if (/^[a-zA-Z_$][a-zA-Z0-9_$]*$/.test(token)) color = colors.variable; // 変数名

        ctx.fillStyle = color;
        ctx.fillText(token, xOffset, y);
        xOffset += ctx.measureText(token).width; // 描画位置を更新
      });
    }

    // コードをフェードアウトさせる関数
    function fadeOutCode() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!fadeMessageDisplayed) {
        fadeMessageDisplayed = true;

        const messageDiv = document.getElementById("message");
        messageDiv.style.display = "block"; // メッセージを表示
      }
    }

    // コードアニメーションを開始
    function startAnimation() {
      setInterval(drawCode, delay);
    }

    startAnimation();
  </script>
</body>
</html>
