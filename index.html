<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Message of Departure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      align-items: flex-start; /* 上揃え */
      justify-content: flex-start; /* 左揃え */
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      padding: 20px;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
    }

    #message {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease-in forwards;
      color: white;
      font-size: 1.5rem;
      margin-top: 20%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // コード内容
    const htmlCode = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Message of Departure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Consolas', 'Courier New', monospace;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      color: #36d4ff;
    }
  </style>
</head>
<body>
  <h1>今までpdevを引っ張ってくださりありがとうございました！</h1>
</body>
</html>
`.trim();

    // タイピング速度設定
    let index = 0;
    const typingSpeed = 10; // タイピング速度をさらに速く設定

    // 色分け設定
    let colors = {
      tag: "#569CD6",        // タグ名
      attribute: "#9CDCFE",  // 属性名
      string: "#CE9178",     // 文字列
      brackets: "#D4D4D4",   // 括弧
      text: "#D4D4D4"        // デフォルトテキストの色
    };

    // 構文をハイライトする関数
    function syntaxHighlight(line) {
      return line
        // タグ名（<html>, </head> など）
        .replace(/(&lt;\/?[a-zA-Z0-9]+)/g, `<span style="color: ${colors.tag};">$1</span>`)
        // 属性名（charset, name など）
        .replace(/([a-z\-]+)="[^"]*"/g, `<span style="color: ${colors.attribute};">$1</span>`)
        // 文字列（"UTF-8", "width=device-width" など）
        .replace(/"([^"]*)"/g, `<span style="color: ${colors.string};">"$1"</span>`)
        // 括弧（<, > など）
        .replace(/(&gt;|&lt;)/g, `<span style="color: ${colors.brackets};">$1</span>`);
    }

    // タイピングのアニメーション
    function typeCode() {
      if (index < htmlCode.length) {
        codeElement.innerHTML += htmlCode[index] === '\n' ? '<br>' : htmlCode[index];
        index++;
        if (index < htmlCode.length) {
          setTimeout(typeCode, typingSpeed); // 指定の速度で次の文字を表示
        } else {
          setTimeout(showMessage, 2000); // 全てのコードが表示されてから2秒後にメッセージ表示
        }
      }
    }

    // メッセージをフェードインする関数
    function showMessage() {
      codeElement.style.display = "none";
      messageElement.style.display = "block";
    }

    // タイピングアニメーションを開始
    typeCode();
  </script>
</body>
</html>
