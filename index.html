<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Farewell Message</title>
  <style>
    /* VS Code風の背景とコードスタイル */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e; /* ダークブルーグレー背景 */
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #code {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
    }

    .hidden {
      transition: opacity 2s ease-out;
      opacity: 0;
    }

    #message {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease-in forwards;
      color: white;
      font-size: 1.5rem;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // コード内容を配列に設定（VS Code風の構文で記述）
    const codeLines = [
      '<!DOCTYPE html>',
      '<html lang="en">',
      '<head>',
      '  <meta charset="UTF-8">',
      '  <meta name="viewport" content="width=device-width, initial-scale=1.0">',
      '  <title>pdev Farewell Message</title>',
      '  <style>',
      '    body {',
      '      margin: 0;',
      '      padding: 0;',
      '      display: flex;',
      '      align-items: center;',
      '      justify-content: center;',
      '      background-color: #1e1e1e;',
      '      color: white;',
      '      font-family: "Consolas", "Courier New", monospace;',
      '      height: 100vh;',
      '    }',
      '    h1 {',
      '      font-size: 2rem;',
      '      color: #36d4ff;',
      '    }',
      '  </style>',
      '</head>',
      '<body>',
      '  <h1>今までpdevを引っ張ってくださりありがとうございました！</h1>',
      '</body>',
      '</html>',
    ];

    let currentLine = 0;
    let delay = 100; // タイピング速度
    let colors = {
      tag: "#569CD6", // タグの色
      attribute: "#9CDCFE", // 属性名の色
      string: "#CE9178", // 文字列の色
      brackets: "#D4D4D4", // 括弧の色
    };

    // コード表示
    function typeCode() {
      if (currentLine < codeLines.length) {
        codeElement.innerHTML += syntaxHighlight(codeLines[currentLine]) + "\n";
        currentLine++;
      } else {
        setTimeout(fadeOutCode, 1000); // 最後の行が表示された後フェードアウト
      }
    }

    function syntaxHighlight(line) {
      return line
        .replace(/(&lt;\/?[a-zA-Z0-9]+)/g, `<span style="color: ${colors.tag};">$1</span>`)
        .replace(/([a-z\-]+)="[^"]*"/g, `<span style="color: ${colors.attribute};">$1</span>`)
        .replace(/"([^"]*)"/g, `<span style="color: ${colors.string};">"$1"</span>`)
        .replace(/(&gt;|&lt;)/g, `<span style="color: ${colors.brackets};">$1</span>`);
    }

    // コーディング文字をフェードアウト
    function fadeOutCode() {
      codeElement.classList.add("hidden");
      setTimeout(showMessage, 2000); // メッセージ表示の前に2秒待つ
    }

    // メッセージをフェードイン
    function showMessage() {
      codeElement.style.display = "none";
      messageElement.style.display = "block";
    }

    setInterval(typeCode, delay); // タイピング開始
  </script>
</body>
</html>
