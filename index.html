<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Farewell Message</title>
  <style>
    /* VS Code風の背景とコードスタイル */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e; /* ダークブルーグレー背景 */
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #d4d4d4; /* VS Code風の文字色 */
    }

    #code {
      position: absolute;
      top: 0%; /* 左上に開始 */
      left: 2%;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
    }

    .hidden {
      transition: opacity 2s ease-out;
      opacity: 0;
    }

    #message {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease-in forwards;
      color: white;
      font-size: 1.5rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- タイピング風にHTMLコードを表示する部分 -->
  <div id="code"></div>
  <!-- 最後に表示するメッセージ -->
  <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // 最後のHTMLメッセージを作成するコード内容
    const htmlCode = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Farewell Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Consolas', 'Courier New', monospace;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      color: #36d4ff;
    }
  </style>
</head>
<body>
  <h1>今までpdevを引っ張ってくださりありがとうございました！</h1>
</body>
</html>
`.trim();

    let index = 0;
    const typingSpeed = 100; // タイピング速度（遅めに設定）

    // 関数: タイピングアニメーション
    function typeCode() {
      if (index < htmlCode.length) {
        codeElement.innerHTML += htmlCode[index] === '\n' ? '<br>' : htmlCode[index];
        index++;
        if (index === Math.floor(htmlCode.length / 2)) {
          // コードの半分を表示した時点でタイピング停止、フェードアウト
          setTimeout(fadeOutCode, 1000);
        } else {
          setTimeout(typeCode, typingSpeed);
        }
      }
    }

    // 関数: コーディング文字のフェードアウト
    function fadeOutCode() {
      codeElement.classList.add("hidden");
      setTimeout(showMessage, 2000); // フェードアウト完了後2秒後にメッセージ表示
    }

    // 関数: メッセージをフェードイン
    function showMessage() {
      codeElement.style.display = "none";
      messageElement.style.display = "block";
    }

    // タイピングを開始
    typeCode();
  </script>
</body>
</html>
