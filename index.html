<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Team Message</title>
  <style>
    /* ベーススタイル */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #1e1e1e;
      font-family: monospace;
    }
    canvas {
      display: block;
    }

    /* 最終メッセージのスタイル */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      animation: fadeIn 2s ease-in forwards;
      font-size: 1.5rem;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .message div {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- コーディング風アニメーションを表示するCanvas -->
  <canvas id="codeCanvas"></canvas>

  <!-- 最終メッセージ -->
  <div class="message" id="message">
    <div style="color: #36d4ff;">pdevと共に成長し続けます。</div>
    <div style="color: white;">絆と挑戦は永遠です。</div>
  </div>

  <!-- JavaScript -->
  <script>
    const canvas = document.getElementById("codeCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // メッセージをエンジニアリング的に表現するためのコード（暗示的に意味を込める）
    const pdev = {
      name: "pdev",
      members: [
        "Leader",
        "Engineer1",
        "Engineer2",
        "Engineer3",
        "Engineer4",
        // メンバーは成長し続ける過程を象徴
      ],
      vision: () => "共に成長し続ける",
      gratitude: () => "今までのご指導への感謝を込めて",
      future: () => "絆と挑戦は永遠です",
    };

    // メッセージを表現するためのコード
    const eternity = function (message) {
      while (true) {
        // 絆が永遠であることを繰り返しで象徴
        console.log(`${pdev.name}: ${message}`);
      }
    };

    // タイピング風のコードアニメーション
    const codeLines = [
      `const pdev = {`,
      `  name: "${pdev.name}",`,
      `  members: ["${pdev.members.join('", "')}"],`,
      `  vision: () => "${pdev.vision()}",`,
      `  gratitude: () => "${pdev.gratitude()}",`,
      `  future: () => "${pdev.future()}",`,
      `};`,
      `function eternity(message) {`,
      `  while (true) {`,
      `    console.log(\`\${pdev.name}: \${message}\`);`,
      `  }`,
      `}`,
      `eternity("絆と挑戦は永遠です。");`,
    ];

    let currentLine = 0;
    let typingIndex = 0;
    let delay = 100;
    let fadeMessageDisplayed = false;

    // コードを1行ずつ描画するメソッド
    function drawCode() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "20px monospace";
      ctx.fillStyle = "#36d4ff"; // 明るい青色でコードを強調

      for (let i = 0; i < currentLine; i++) {
        ctx.fillText(codeLines[i], 50, 50 + i * 30);
      }

      if (currentLine < codeLines.length) {
        const textToDraw = codeLines[currentLine].slice(0, typingIndex + 1);
        ctx.fillText(textToDraw, 50, 50 + currentLine * 30);

        if (typingIndex < codeLines[currentLine].length) {
          typingIndex++;
        } else {
          typingIndex = 0;
          currentLine++;
        }
      } else {
        showFinalMessage();
      }
    }

    // 最終メッセージをもう一度画面に強調表示
    function showFinalMessage() {
      if (!fadeMessageDisplayed) {
        fadeMessageDisplayed = true;

        const messageDiv = document.getElementById("message");
        messageDiv.style.display = "block"; // メッセージを表示
      }
    }

    // アニメーション開始
    function startAnimation() {
      setInterval(drawCode, delay);
    }

    startAnimation();
  </script>
</body>
</html>
