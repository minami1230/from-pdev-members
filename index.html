<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Animation</title>
    <style>
        body {
            margin: 0;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: "Courier New", monospace;
            overflow: hidden;
        }

        #code {
            position: absolute;
            top: 20%;
            left: 10%;
            font-size: 12px; /* より小さい文字サイズ */
            line-height: 1.5;
        }

        .blue {
            color: #007bff; /* 青 */
        }

        .white {
            color: #ffffff; /* 白 */
        }

        .orange {
            color: #ffa500; /* オレンジ */
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 12px;
            background-color: #ffffff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px; /* 添付1枚目と同じフォントサイズ */
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 3s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="code"></div>
    <div id="fireworks-container"></div>
    <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

    <script>
        const codeLines = [
            { text: "const ", class: "blue" },
            { text: "pdev", class: "white" },
            { text: " = ", class: "white" },
            { text: "'A team of engineers'", class: "orange" },
            { text: ";", class: "white" },
            { text: "const ", class: "blue" },
            { text: "growth", class: "white" },
            { text: " = ", class: "white" },
            { text: "'Continuous improvement'", class: "orange" },
            { text: ";", class: "white" },
            { text: "console.log", class: "white" },
            { text: "(", class: "white" },
            { text: "'Thank you for your leadership!'", class: "orange" },
            { text: ");", class: "white" }
        ];

        const codeContainer = document.getElementById("code");
        const cursor = document.createElement("span");
        cursor.id = "cursor";
        codeContainer.appendChild(cursor);

        let index = 0;
        let charIndex = 0;
        let currentLine = "";

        function typeCode() {
            if (index < codeLines.length) {
                const currentSegment = codeLines[index];
                if (charIndex < currentSegment.text.length) {
                    currentLine += `<span class="${currentSegment.class}">${currentSegment.text[charIndex]}</span>`;
                    codeContainer.innerHTML = currentLine;
                    codeContainer.appendChild(cursor);
                    charIndex++;
                    setTimeout(typeCode, 100); // 文字ごとに表示
                } else {
                    currentLine += "<br>";
                    charIndex = 0;
                    index++;
                    setTimeout(typeCode, 500); // 次の行に進むまでの遅延
                }
            } else {
                cursor.style.display = "none"; // タイピング終了後にカーソルを消す
                launchFireworks(); // 花火アニメーションを開始
            }
        }

        typeCode();

        function launchFireworks() {
            const container = document.getElementById("fireworks-container");
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement("div");
                firework.style.position = "absolute";
                firework.style.width = "5px";
                firework.style.height = "5px";
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // ランダムな色
                firework.style.borderRadius = "50%";
                firework.style.top = `${Math.random() * window.innerHeight}px`;
                firework.style.left = `${Math.random() * window.innerWidth}px`;
                firework.style.animation = `explode 1s ease-in-out ${i * 0.2}s forwards`;
                container.appendChild(firework);

                firework.addEventListener("animationend", () => {
                    container.removeChild(firework);
                });
            }
        }
    </script>
</body>
</html>
