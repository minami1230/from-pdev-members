<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Animation</title>
    <style>
        body {
            margin: 0;
            background-color: #1e1e1e; /* 背景色をコーディング画面風に */
            font-family: "Courier New", monospace; /* フォントをコーディング風に */
            overflow: hidden;
        }

        #code {
            position: absolute;
            top: 20%;
            left: 10%;
            font-size: 14px; /* 左上の文字のサイズ */
            line-height: 1.5;
            color: #ffffff; /* 白い文字 */
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 14px;
            background-color: #ffffff;
            animation: blink 1s infinite; /* カーソルの点滅 */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px; /* メッセージのフォントサイズ */
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards; /* メッセージ表示アニメーション */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="code"></div>
    <div id="message"></div>

    <script>
        const codeLines = [
            "const pdev = 'A team of engineers';",
            "const growth = 'Continuous improvement';",
            "console.log('Thank you for your leadership!');"
        ];

        const messageText = "今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！";

        const codeContainer = document.getElementById("code");
        const cursor = document.createElement("span");
        cursor.id = "cursor";
        codeContainer.appendChild(cursor);

        let lineIndex = 0;
        let charIndex = 0;

        function typeCode() {
            if (lineIndex < codeLines.length) {
                const currentLine = codeLines[lineIndex];
                if (charIndex < currentLine.length) {
                    codeContainer.innerHTML += currentLine[charIndex];
                    charIndex++;
                    setTimeout(typeCode, 50); // タイピング速度を設定
                } else {
                    codeContainer.innerHTML += "<br>";
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(typeCode, 200); // 次の行に進むまでの遅延
                }
            } else {
                cursor.style.display = "none"; // タイピング終了後カーソルを消す
                showMessage(); // メッセージ表示
            }
        }

        typeCode();

        function showMessage() {
            const message = document.getElementById("message");
            message.innerHTML = messageText;
            message.style.animation = "fadeIn 2s ease-in-out forwards";
        }
    </script>
</body>
</html>
