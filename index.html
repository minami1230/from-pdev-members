<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farewell Message</title>
  <!-- おしゃれな日本語フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      position: absolute;
      top: 10px;
      left: 10px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      opacity: 1;
      transition: opacity 2s ease-in-out; /* フェードアウト */
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 2rem;
      line-height: 2.5rem;
      animation: zoomIn 1.5s ease-in-out forwards, fadeIn 1.5s ease-in-out forwards;
      max-width: 90%; /* 横幅を調整 */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: translate(-50%, -50%) scale(0.5);
      }
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">今までpdevを引っ張ってくださりありがとうございました！<br>pdev一同成長した姿を見せられるよう頑張ります！</div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // タイピングで表示される英語のコーディング内容
    const htmlCode = `
/**
 * Farewell Message Generator
 */

// Define the team philosophy
const team = "Not as pdev anymore, but always striving together as teammates.";

// Express gratitude for leadership
const gratitude = "Thank you for your dedication and for leading us forward.";

// Promise for continuous growth
const commitment = "We commit ourselves to growing and reaching new heights.";

// Generate the farewell message
function generateFarewellMessage(team, gratitude, commitment) {
  return \`\${team}\n\${gratitude}\n\${commitment}\`;
}

// Create and log the final message
const finalMessage = generateFarewellMessage(team, gratitude, commitment);
console.log(finalMessage);
`.trim();

    let index = 0;
    const typingSpeed = 20;

    // タイピングアニメーション: コーディングを段階的に表示
    function typeCode() {
      if (index < htmlCode.length) {
        codeElement.innerHTML += htmlCode[index] === '\n' ? '<br>' : htmlCode[index];
        index++;
        if (index === htmlCode.length - 50) {
          setTimeout(() => codeElement.style.opacity = 0, 1000); // コーディングをフェードアウト
          setTimeout(showMessage, 2000); // メッセージを表示
        } else {
          setTimeout(typeCode, typingSpeed); // 継続してタイピングアニメーション
        }
      }
    }

    // メッセージをフェードインして表示
    function showMessage() {
      codeElement.style.display = "none"; // コーディングを非表示
      messageElement.style.display = "block"; // 日本語メッセージを表示
    }

    // タイピングアニメーション開始
    typeCode();
  </script>
</body>
</html>
