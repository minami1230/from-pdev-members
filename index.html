<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdev Message of Departure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #d4d4d4;
    }

    #code {
      padding: 20px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      opacity: 1;
      transition: opacity 3s ease-in-out;
    }

    #message {
      display: none;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      animation: fadeIn 1.5s ease-in-out forwards, pulse 3s infinite;
      color: #36d4ff;
      font-size: 2.5rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <div id="message">
    <h1>Thank you for everything you've done for pdev!</h1>
    <p>We promise to keep growing and aim higher!</p>
  </div>

  <script>
    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    // コーディング内容を作成するコード
    const htmlCode = `
<!DOCTYPE html>
<html lang="en">
<head>
  <title>pdev Message</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      color: white;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #36d4ff;
    }
    p {
      font-size: 1.5rem;
      color: #ffffff;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Thank you for everything you've done for pdev!</h1>
  <p>We promise to keep growing and aim higher!</p>
</body>
</html>
    `.trim();

    // タイピング速度設定
    let index = 0;
    const typingSpeed = 20; // タイピング速度

    // タイピングアニメーション機能
    function typeCode() {
      if (index < htmlCode.length) {
        codeElement.innerHTML += htmlCode[index] === '\n' ? '<br>' : htmlCode[index];
        index++;
        // 最後の部分でフェードアウト開始とメッセージ表示準備
        if (index === htmlCode.length - 50) {
          setTimeout(() => codeElement.style.opacity = 0, 1000); // フェードアウト開始
          setTimeout(showMessage, 3200); // メッセージ表示タイミング
        } else {
          setTimeout(typeCode, typingSpeed); // 継続してタイピングアニメーション
        }
      }
    }

    // メッセージをフェードインで表示
    function showMessage() {
      codeElement.style.display = "none"; // コードを隠す
      messageElement.style.display = "block"; // メッセージを表示
    }

    // タイピングアニメーション開始
    typeCode();
  </script>
</body>
</html>
